name: DeadEssentials
main: com.arzio.deadessentials.DeadEssentials
version: {PROJECT_VERSION}
author: Arzio
load: STARTUP
depend: [WorldGuard, WGCustomFlags]
softdepend: [PlotMe, AuthMe]
description: Tools for your Crafting Dead server.
commands:
    deadessentials:
        description: Main command for the plugin
        usage: /deadessentials to check the comands
    ping:
        description: Command to check your ping
        usage: /ping
    nodelay:
        description: Disables/Enables TCP NODELAY feature for you
        usage: /nodelay